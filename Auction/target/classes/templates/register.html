<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #999999;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }


  </style>
</head>
<body>
<h1>Registration Page</h1>
<form th:action="@{/user/register}" th:object="${user}" method="post">
  <label>First Name: <input type="text" th:field="*{firstName}" /></label><br/>
  <label>Last Name: <input type="text" th:field="*{lastName}" /></label><br/>
  <label>Balance: <input type="text" th:field="*{balance}" /></label><br/>
  <label>Email: <input type="text" th:field="*{email}" /></label><br/>
  <label>Password: <input type="password" th:field="*{password}" /></label><br/>
  <input type="submit" value="Register" />
</form>
</body>
</html>
