<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bid Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #999999;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }


  </style>
</head>
<body>
<h1>Create Bid</h1>
<form th:object="${bid}" method="post" th:action="@{/bid/create/{auctionId}/{itemId}(auctionId=${auctionId},itemId=${itemId})}">
  <input type="hidden" id="auctionIdInput" name="auctionId" th:value="${auctionId}" />
  <input type="hidden" id="itemIdInput" name="itemId" th:value="${itemId}" />
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" th:field="*{email}" required />
  <label for="bid">Bid:</label>
  <textarea id="bid" name="bid" th:field="*{bid}" required></textarea>
  <button type="submit">Create Bid</button>
</form>
</body>



<!-- bidForm.html burada hata var crete bid oluÅŸtururken auction id ve item id gitmiyor -->

</html>
