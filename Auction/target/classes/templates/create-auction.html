<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #999999;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #666666;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }


  </style>
</head>
<body>
<h1>Create Auction</h1>
<form th:object="${createAuctionRequest}" method="post" th:action="@{/auction/create/{userId}(userId=${userId})}">

    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required />

    <label for="itemDescription">Item Description:</label>
    <textarea id="itemDescription" name="itemDescription" required></textarea>

    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" required />

    <label for="itemPrice">Auction Start Price :</label>
    <input type="number" id="itemPrice" name="itemPrice" required />

    <label for="startDate">Auction Start Date:</label>
    <input type="datetime-local" id="startDate" name="startDate" required />

    <label for="endDate">Auction End Date:</label>
    <input type="datetime-local" id="endDate" name="endDate" required />

    <label for="instantlyBuy">instantly Buy Price:</label>
    <input type="number" id="instantlyBuy" name="instantlyBuy" />

    <button type="submit"> Create Auction </button>
</form>

</body>
</html>
